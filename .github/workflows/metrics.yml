name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["main"]}

jobs: 
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token:  ${{ secrets.GITHUB_TOKEN }}
          user: HecAguilaV
          template: classic
          base: header, repositories
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_colors: github
